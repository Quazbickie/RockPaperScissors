<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" id="header">
        <h1 class="title-text" id="title">ROCK, PAPER, SCISSORS</h1>
    </div>
    <div class="container" id="main">
        <div class="buttons">
            <div class="button">
                <img src="./assets/rock.svg" alt="" class="rock-img" id="rock-button">
            </div>
            <div class="button">
                <img src="./assets/paper.svg" alt="" class="paper-img" id="paper-button">
            </div>
            <div class="button">
                <img src="./assets/scissors.svg" alt="" class="scissors-img" id="scissors-button">
            </div>
        </div>
    </div>
    <div class="container" id="results">
        <div class="player-scoreboard">
            <p id="p1-score">0</p>
        </div>
        <div class="result" id="result">

        </div>
        <div class="cpu-scoreboard">
            <p id="cpu-score">0</p>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
